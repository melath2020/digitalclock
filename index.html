<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,800;1,500&family=Urbanist:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>

</head>

<body>
    <div class="wrapper">
        <div class="clock">
            <h1 class="title">Digital Clock</h1>
            <div class="row">
                <div class="col-4">
                    <div class="block">
                        <div class="middle"></div>
                        <h2 class="hour-value mb-0">12</h2>
                        <p class="hour-text mb-0">HOURS</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="block">
                        <div class="middle"></div>
                        <h2 class="minute-value mb-0">12</h2>
                        <p class="minute-text mb-0">MINUTES</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="block">
                          <div class="middle"></div>
                        <h2 class="second-value mb-0">12</h2>
                        <p class="second-text mb-0">SECONDS</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
